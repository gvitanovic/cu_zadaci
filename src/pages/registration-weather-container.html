<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Weather</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../main.js"></script>
</head>

<body>
    <div class="forms-container">
        <div class="registration-container">
            <h1 class="registration-title">Registration Form</h1>
            <form class="registration-form" id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address <span class="required-star">*</span></label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required-star">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" data-target="password">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="passwordError">Password must contain at least one uppercase letter,
                        one lowercase letter, and one number</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required-star">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" data-target="confirmPassword">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>

                <div class="form-group">
                    <label for="phone">Mobile Phone Number</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" name="phone" placeholder="+385 123-4567">
                    </div>
                    <div class="error-message" id="phoneError">Please enter a valid phone number</div>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
            </form>
        </div>

        <div class="weather-container">
            <h2 class="weather-title">Weather Information</h2>
            <form class="weather-form" id="weatherForm">
                <div class="weather-form-group">
                    <label for="city">City Name</label>
                    <div class="weather-input-wrapper">
                        <input type="text" id="city" name="city" placeholder="Enter city name..." required>
                        <button type="submit" class="btn btn-primary" id="weatherBtn">
                            <span class="btn-text">Get Data</span>
                            <span class="btn-loader" style="display: none;">üåç</span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="weather-data" id="weatherData" style="display: none;">
                <div class="weather-card">
                    <div class="weather-info">
                        <div class="weather-icon">üå°Ô∏è</div>
                        <div class="weather-details">
                            <h3>Weather Information</h3>
                            <div class="data-grid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-error" id="weatherError" style="display: none;">
                <div class="error-card">
                    <div class="error-icon">‚ùå</div>
                    <div class="error-text">
                        <h3>Error</h3>
                        <p id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
